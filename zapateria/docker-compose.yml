version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zapateria}
      POSTGRES_USER: ${POSTGRES_USER:-zapateria}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zapateria}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zapateria} -d ${POSTGRES_DB:-zapateria}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zapateria}
      POSTGRES_USER: ${POSTGRES_USER:-zapateria}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zapateria}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
